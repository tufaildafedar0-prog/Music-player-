<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Simple Music Player</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

  <main class="player card shadow-lg p-3">
    <h1 class="text-center mb-3">Tufailhasan's Music Player</h1>

    <!-- Song info -->
    <div class="now-playing d-flex align-items-center mb-3">
      <div id="art" class="art bg-light rounded me-2"></div>
      <div class="meta flex-grow-1">
        <div id="title" class="fw-bold">Title</div>
        <div id="artist" class="text-muted small">Artist</div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls d-flex justify-content-center gap-2 mb-3">
      <button id="prev" class="btn btn-dark" title="Previous"><i class="bi bi-skip-start-fill"></i></button>
      <button id="play" class="btn btn-primary" title="Play/Pause"><i class="bi bi-play-fill"></i></button>
      <button id="next" class="btn btn-dark" title="Next"><i class="bi bi-skip-end-fill"></i></button>
    </div>

    <!-- Extra Controls -->
    <div class="extra-controls d-flex justify-content-center gap-2 mb-3">
      <button id="shuffleBtn" class="btn btn-outline-secondary" title="Shuffle"><i class="bi bi-shuffle"></i></button>
      <button id="repeatBtn" class="btn btn-outline-secondary" title="Repeat"><i class="bi bi-arrow-repeat"></i></button>
      <button id="themeBtn" class="btn btn-outline-secondary" title="Toggle Theme"><i class="bi bi-brightness-high"></i></button>
    </div>

    <!-- Rewind / Forward -->
    <div class="rewind-forward d-flex justify-content-center gap-2 mb-3">
      <button id="rewind" class="btn btn-secondary btn-sm" title="Rewind 5s"><i class="bi bi-arrow-counterclockwise"></i> -5s</button>
      <button id="forward" class="btn btn-secondary btn-sm" title="Forward 5s">+5s <i class="bi bi-arrow-clockwise"></i></button>
    </div>

    <!-- Progress bar -->
    <div class="progress-wrap d-flex align-items-center gap-2 mb-3">
      <span id="currentTime" class="time small">0:00</span>
      <input id="progress" type="range" class="form-range flex-grow-1" min="0" max="100" value="0"/>
      <span id="duration" class="time small">0:00</span>
    </div>

    <!-- Volume -->
    <div class="volume-wrap d-flex align-items-center justify-content-center gap-2 mb-3">
      <label for="volume" class="form-label mb-0">Vol</label>
      <input id="volume" type="range" class="form-range w-50" min="0" max="1" step="0.01" value="1"/>
    </div>

    <!-- Playlist -->
    <ul id="playlist" class="playlist list-group mb-3"></ul>

    <!-- Upload -->
    <div class="upload-row input-group mb-2">
      <input id="fileInput" type="file" class="form-control" accept="audio/*"/>
      <button id="addSongBtn" class="btn btn-success">Add Song</button>
    </div>

    <!-- Drag & Drop -->
    <div id="dropZone" class="border border-dashed p-3 text-center text-muted">
      Drag & Drop songs here
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audio"></audio>

  </main>

  <!-- Metadata extraction library -->
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
